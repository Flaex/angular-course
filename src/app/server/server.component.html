<!-- ngstyle añade al elemento una propiedad CSS que asigna color através de un método que evalua a serverStatus-->
<!-- ngClass añade al elemento una clase declarada en mis estilos  -->
<p
  [ngStyle]="{ backgroundColor: getColor() }"
  [ngClass]="{ online: serverStatus === 'online' }"
>
  Server with ID {{ serverId }}  is {{ getServerStatus() }}
</p>

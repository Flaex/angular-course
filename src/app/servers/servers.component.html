<label>Server name</label>
<!-- <input type="text" class="form-control" (input)="onUpdateServername($event)" /> -->
<input
  type="text"
  class="form-control"
  [(ngModel)]="serverName"
  placeholder="Enter the new server name here"
/>
<p>{{ serverName }}</p>
<button
  class="btn btn-primary"
  [disabled]="!allowNewServer"
  (click)="onCreateServer()"
>
  Add server
</button>
